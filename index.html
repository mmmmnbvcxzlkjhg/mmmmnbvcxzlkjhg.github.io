<!-- Play on Poki -->
<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<title>Rocket League</title>
	<script>
	window.config = {
		loader: 'unity',
		debug: false,
		maxRatio: 16 / 9,
		minRatio: 9 / 16,

		title: 'Rocket Soccer',

		thumbnail: 'patch/images/img-poki-com.png?https://img.poki.com/cdn-cgi/image/width=100,height=100,fit=cover,g=0.5x0.5,f=auto/e521bbbf13a6480b60d75421e7edc8d8d0e1edadaccd7d43438864b62a74088a.png',
		numScreenshots: 4,

		unityWebglBuildUrl: 'Build/RSD 1.1.0rc4.json',
		unityWebglLoaderUrl: 'patch/js/poki-unity-loader.js',

		// **** Optional Settings ****
		fileSize: 27,
		loadingComments: ['Loading...'],
		cachedDecompressedFileSizes: {
			'RSD 1.1.0rc4.wasm.framework.unityweb':538308,
			'RSD 1.1.0rc4.wasm.code.unityweb':26620102,
			'RSD 1.1.0rc4.data.unityweb':29723236,
		},
		//
	};
	</script>
</head>
<body>
	<script src="patch/js/poki-master-loader.js"></script>
	<script src="js/analytics_ubg_v1_4.js"></script>
	<script src="js/ubg235_client_v1_1.js"></script>
	<script>window.addEventListener("keydown" function(e){
  if(e.key === "z") {
    window.dispatchEvent(new KeyboardEvent("keydown", {
 "key": "Shift",
 "keyCode": 16,
 "which": 16,
 "code": "ShiftLeft",
 "location": 1,
 "altKey": false,
 "ctrlKey": false,
 "metaKey": false,
 "shiftKey": true,
 "repeat": false
}));
  } else if (e.key === "x") {
    window.dispatchEvent(new keyboardEvent("keydown", {
 "key": " ",
 "keyCode": 32,
 "which": 32,
 "code": "Space",
 "location": 0,
 "altKey": false,
 "ctrlKey": false,
 "metaKey": false,
 "shiftKey": false,
 "repeat": false
}));
  };
});
window.addEventListener("keyup" function(e){
  if(e.key === "z") {
    window.dispatchEvent(new KeyboardEvent("keyup", {
 "key": "Shift",
 "keyCode": 16,
 "which": 16,
 "code": "ShiftLeft",
 "location": 1,
 "altKey": false,
 "ctrlKey": false,
 "metaKey": false,
 "shiftKey": true,
 "repeat": false
}));
  } else if (e.key === "x") {
    window.dispatchEvent(new keyboardEvent("keyup", {
 "key": " ",
 "keyCode": 32,
 "which": 32,
 "code": "Space",
 "location": 0,
 "altKey": false,
 "ctrlKey": false,
 "metaKey": false,
 "shiftKey": false,
 "repeat": false
}));
  };
});
</script>
</body>
</html>
